<article class="media content-section" id="{{comment.id}}">
  <img class="rounded-circle article-img" src="{{ comment.user.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' comment.user %}"><span class="username">{{ comment.user }}</span></a>
      <small class="text-muted">{{ comment.date_posted }}</small>
    </div>
    <p class="article-content">{{ comment.content}}</p>

    {% if comment.user == user %}
      <a class="btn btn-primary-outline btn-sm mt-1 mb-1" href="{% url 'post-update' post.id%}">
          <span>
          <i class="far fa-edit"></i> Edit
          </span>
      </a>
      <a class="btn btn-primary-outline btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id%}">
          <span><i class="far fa-trash-alt"></i>
          Delete
          </span>
      </a>
    {% endif %}



  </div>

</article>
