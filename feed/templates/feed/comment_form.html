<form method="post" class="comment-form" action=".">
  {% csrf_token %}
  <input type="hidden" name="comment_id" value="{{ comment.id }}">
  {{ comment_form.as_p}}
  {% if request.user.is_authenticated %}
    <input type="submit" value="Submit" class="btn btn-outline-secondary content-section newpost">
  {% else %}
    <a class="btn btn-outline-secondary content-section newpost" href="{% url 'login' %}">Submit</a>
  {% endif %}
</form>
